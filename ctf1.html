<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Bug - CTF Challenge</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .bug-container {
            position: relative;
            flex-grow: 1;
        }
        .bug {
            width: 80px;
            height: 80px;
            position: absolute;
            background: url('/public/spider_413203.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            color: #81C784;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>üêû Catch the Bug! üï∑Ô∏è</h1>
    <p>Can you stop the wandering bug?</p>
    <div class="bug-container">
        <div class="bug" id="bug"></div>
    </div>

    <script>
        const bug = document.getElementById('bug');
        let intervalId;
        
        // Initial position
        let currentX = window.innerWidth / 2;
        let currentY = window.innerHeight / 2;
        bug.style.left = `${currentX}px`;
        bug.style.top = `${currentY}px`;

        function moveBug() {
            const newX = Math.random() * (window.innerWidth - 80);
            const newY = Math.random() * (window.innerHeight - 80);
            
            // Smooth movement
            bug.style.transform = `translate(${newX - currentX}px, ${newY - currentY}px)`;
            currentX = newX;
            currentY = newY;
        }

        // Start movement
        intervalId = setInterval(moveBug, 800);

        // CTF Solution function
        window.stopBug = (success) => {
            if (success === true) {
                clearInterval(intervalId);
                bug.style.transform = 'scale(0)';
                setTimeout(() => {
                    alert('FLAG{BUG_SQU4SH3D_V3RC3L}');
                }, 500);
            }
        };

        // Red herring click handler
        bug.addEventListener('click', () => {
            bug.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                bug.style.transform = '';
            }, 500);
        });
    </script>
</body>
</html>
